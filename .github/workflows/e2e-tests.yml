name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  FRONTEND_URL: http://localhost:3000
  API_URL: http://localhost:3001/api
  TEST_USER_EMAIL: priya@example.com
  TEST_USER_PASSWORD: password123

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Setup environment files
        run: |
          # Frontend env
          echo "NEXT_PUBLIC_API_URL=http://localhost:3001/api" > .env.local
          
          # Backend env (use test database or mock)
          cat > backend/.env << EOF
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          DIRECT_URL="${{ secrets.DIRECT_URL }}"
          JWT_SECRET="test-jwt-secret-for-ci"
          JWT_REFRESH_SECRET="test-refresh-secret-for-ci"
          JWT_EXPIRES_IN="15m"
          JWT_REFRESH_EXPIRES_IN="7d"
          PORT=3001
          NODE_ENV=test
          FRONTEND_URL="http://localhost:3000"
          EOF

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Start backend server
        run: |
          cd backend
          npm run dev &
          sleep 10
        env:
          NODE_ENV: test

      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3001/api/health > /dev/null; do sleep 2; done'

      - name: Start frontend server
        run: |
          npm run dev &
          sleep 15

      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; done'

      - name: Run E2E tests
        run: npx playwright test --reporter=html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: playwright-report/screenshots/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Post test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f playwright-report/index.html ]; then
            echo "✅ Test report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "Download the playwright-report artifact to view detailed results." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Test report not found" >> $GITHUB_STEP_SUMMARY
          fi
